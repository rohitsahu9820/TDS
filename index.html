<!DOCTYPE html>
<html>
<head>
    <title>TDS Generator - Vipul Organics</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Blurred Background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("logo.jpg") no-repeat center center;
            background-size: contain;
            filter: blur(15px);
            opacity: 0.3;
            z-index: -1;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        h1 {
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #0d6efd;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #084298;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>TDS Certificate Generator</h1>
        <button onclick="goToTDS()">Generate TDS PDF</button>
    </div>

    <script>
        function goToTDS() {
            window.location.href = "tds.html";
        }
    </script>

</body>
</html>
